<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的简历</title>
    <!--meta:vp  快捷键-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="main">
        <div id="sound">
            <audio src="images/bell.mp3" loop id="bell"></audio>
            <audio src="images/say.mp3" loop id="say"></audio>
            <audio src="images/music.mp3" loop id="music"></audio>
        </div>
        <div class="loading">
            <p class="progress">
                <span class="loadSpan"></span>
            </p>
        </div>
        <div id="first" class="page">
            <div class="head">
                <img src="img/tou.png">
            </div>
            <div class="eyes" id="eyes">
                <img src="img/yanjing.png">
            </div>
            <div class="hdj" id="hdj">
                <img src="img/hudiejie.png">
            </div>
        </div>
        <div id="second" class="page">
            <div>

            </div>
        </div>
        <div id="third" class="page">
            <div>

            </div>
        </div>
        <div id="fourth" class="page">
            <div>

            </div>
        </div>
</body>
</html>
<script src="index.js"></script>
